<div>
  <form name="form" (ngSubmit)="f.form.valid && addStudent(student)" #f="ngForm" novalidate class="form-horizontal ">
    <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
    <div class="form-group" [ngClass]="{'has-error':f.submitted && !username.valid}">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input id="username" type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required/>
        <span *ngIf="f.submitted && !username.value" class="help-block">Username is required</span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':f.submitted && !password.valid}">
      <label class="col-sm-2 control-label" for="password">Password&nbsp;</label>
      <div class="col-sm-10">
        <input id="password" type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
        <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
      </div>
    </div>
  </form>
</div>
